<html ng-app="app">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <title>ngContextualMenu</title>
  <meta name="description" content="Small directive for angular, to implement a custom contextual menu." />
  <link rel="shortcut icon" href="img/ngContextualMenu.png" />

  <!-- Material CSS -->
  <link type="text/css" rel="stylesheet"
    href="http://www.material-css.com/material-css.css" />
  <link type="text/css" rel="stylesheet"
    href="http://www.material-css.com/color-themes/imperdiblesoft-theme.css" />
</head>
<body mc-layout="no-nav" ng-controller="mainController">

  <!-- Header -->
  <header class="mc-header">
    <div class="mc-header-line">
      <h1 class="mc-title">ngContextualMenu</h1>
    </div>
  </header>

  <!-- Content -->
  <div class="mc-content mc-untabbed" ng-view=""></div>

  <!-- ngContextualMenu -->
  <ng-contextual-menu options="options"></ng-contextual-menu>

  <!-- Vendors JS-->
  <script type="text/javascript"
    src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script type="text/javascript"
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/ngContextualMenu.js"></script>
</body>
</html>
